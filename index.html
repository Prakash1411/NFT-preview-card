<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top-section">
      <img class="normal-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="overlay">
        <img class="hover-image" src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <div class="bottom-section">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum-details">
        <div class="first-section">
          <div class="image-container-one">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="second-section">
          <div class="image-container-two">
            <img src="images/icon-clock.svg" alt="icon-clock">
          </div>
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator-container">
        <div>
          <img src="images/image-avatar.png" alt="image-avatar" width="30px">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
